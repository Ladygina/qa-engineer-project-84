---
- summary: |
    Проверка смены языка в интерфейсе магазина
  requirement: |
    Текст меню и описания товаров должен меняться на выбранный язык, а цены переводиться в соответствующую валюту
  prerequisites: |
    Выбран английский язык 
  test-data: |
    Language = Russian
  steps:
    - Выбираем вкладку Language 
    - Меняем язык на Russian
  expected-result: |
    Текст меню и описания товаров должен меняться на выбранный язык, а цены переводиться в соответствующую валюту

- summary: |
    Изменение страницы каталога с товарами
  requirement: |
    При нажатии на кнопку "Предыдущая" или "Следующая" должна меняться страница с товарами без перезагрузки
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров) на первой странице
  test-data: |
    Нажимаются кнопки  "Следующая" и "Предыдущая"
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
     Меняется страница с каталогом товаров

- summary: |
    Проверка перехода на карточку товара
  requirement: |
    При нажатии на товар, должно открываться отдельное окно без перезагрузки страницы. В карточке товара должно быть  указано название товара, его категория, цена со скидкой и без, рейтинг, количество товара в наличии и кнопка "В корзину". Должна быть картинка с изображением товара и его описание.
  prerequisites: |
    Пользователь находится в каталоге товаров и выбрал товар 
  test-data: |
    Пользователь выбрал товар "Nail Couture"
  steps:
    - Пользователь кликает на выбранный товар
    - Открывается карточка товара
  expected-result: |
    При нажатии на товар, открывается отдельное окно без перезагрузки страницы. В карточке товара указано название "Nail Couture", категория #beaty, цена, рейтинг, количество товара в наличии и кнопка "В корзину". Присутствует картинка с изображением товара и его описание.

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину он должен появиться во вкладке Корзина, и значок количества товаров должен увеличиться 
  prerequisites:
    Корзина пустая
  test-data: |
    Добавление товара Apple 
  steps:
    - Находим нужный товар в каталоге 
    - Нажимаем "В корзину" нужное количество раз
    - переходим в Корзину
  expected-result: |
    Пользователь должен увидеть выбранный товар в Корзине в выбранном количестве, значок количества товаров должен быть равен выбранному количеству единиц товара 

- summary: |
    Очистка корзины 
  requirement: |
    При нажатии кнопки "Очистить корзину" Корзина должна остаться пустой  
  prerequisites:
    В корзине находятся товары
  test-data: |
    
  steps:
    - Переходим в корзину
    - Нажимаем кнопку "Очистить корзину" 
  expected-result: |
    В корзине отсутствуют товары

- summary: |
    Переход из корзины в каталог товаров
  requirement: |
    При нажатии кнопки "Продолжить покупки" пользователь возвращается в каталог товаров   
  prerequisites:
    Пользователь находится в Корзине
  test-data: |
    
  steps:
    - В Корзине нажимаем кнопку  "Продолжить покупки" 
  expected-result: |
     пользователь возвращается в каталог товаров

- summary: |
    Удаление товара из корзины 
  requirement: |
    При нажатии кнопки "Удалить" рядом с выбранным товаром количество товара уменьшается на единицу   
  prerequisites:
    Пользователь находится в непустой Корзине 
  test-data: |
    Удаление товара Calvin Klein CK One в количестве 5 шт.
  steps:
    - В Корзине нажимаем кнопку  "Удалить" 
  expected-result: |
     Количество товара должно быть равно 4 шт.

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопки "Оформить заказ" должно появляться окно с подтверждением "Заказ  успешно оформлен", с общей суммой заказа, а также опустошаться корзина после закрытия окна    
  prerequisites:
    Пользователь находится в непустой Корзине 
  test-data: |
    Оформление заказа Calvin Klein CK One в количестве 5 шт.
  steps:
    - В Корзине нажимаем кнопку  "Оформить заказ" 
  expected-result: |
     Появляется окно "Заказ успешно оформлен", указана общая сумма товаров 249.15$ и        корзина обнуляется после закрытия окна

- summary: |
    Переход в каталог товаров на панели
  requirement: |
    При нажатии кнопки "Магазин" должен выполняться переход в каталог товаров без перезагрузки страницы  
  prerequisites:
    Пользователь находится в Корзине 
  test-data: |

  steps:
    - нажимаем кнопку  "Магазин" 
  expected-result: |
     Переход в каталог товаров 

- summary: |
    Поиск товаров по имени товара 
  requirement: |
    При поиске товара в окне Поиск должна производиться фильтрация по имени товара  
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров)
  test-data: |
    товары, содержащие слово "Mascara"
  steps:
    - Переходим в окно поиска
    - Вбиваем слово "Mascara"
  expected-result: |
     Находим один товар "Essence Mascara Lash Princess"

- summary: |
   Фильтрация товаров по категории 
  requirement: |
    При фильтрации товара по категории должно уменьшаться количество показываемых товаров.
    Товары, показываемые в каталоге, должны принадлежать выбранной категории  
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров)
  test-data: |
    Выбрана категория furniture
  steps:
    - Переходим во вкладку "Категория" в левой части экрана
    - Выбираем категорию "furniture"
  expected-result: |
     Находим 5 товаров, принадлежащих данной категории

- summary: |
   Фильтрация товаров по цене 
  requirement: |
    При фильтрации товара по цене должно уменьшаться количество показываемых товаров.
    Товары, показываемые в каталоге, должны иметь цены, принадлежащие выбранному диапазону  
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров)
  test-data: |
    Выбрана цена от 12$ до 100$
  steps:
    - Переходим во вкладку "Цена" в левой части экрана
    - Выбираем цену от 12 до 100
  expected-result: |
     Находим 16 товаров, принадлежащих данной ценовой категории

- summary: |
   Фильтрация товаров по производителю 
  requirement: |
    При фильтрации товара по производителю должно уменьшаться количество показываемых товаров.
    Товары, показываемые в каталоге, должны соответствовать выбранному производителю  
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров)
  test-data: |
    Выбран производитель "Nail Couture"
  steps:
    - Переходим во вкладку "Производитель" в левой части экрана
    - Выбираем производителя "Nail Couture"
  expected-result: |
     Находим 1 товар Red Nail Polish, выпускаемый данным производителем

- summary: |
   Фильтрация товаров по наличию
  requirement: |
    При изменении флажка "В наличии" в левой части меню должен меняться список товаров 
  prerequisites:
    Пользователь находится в Магазине (каталоге товаров)
  test-data: |
    Флажок "В наличии" не активен
  steps:
    - Переходим во вкладку "В наличии" в левой части экрана
    - Снимаем флажок "В наличии"
  expected-result: |
     Количество товаров изменяется 
